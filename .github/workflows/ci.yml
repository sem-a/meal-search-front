name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Notify Telegram (Build Success)
      if: success()
      run: |
        curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
        -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
        -d "text=âœ… BUILD SUCCESSFUL%0A%0AğŸ“Œ Branch: ${{ github.ref }}%0AğŸ”„ Workflow: ${{ github.workflow }}%0AğŸ’» Commit: ${GITHUB_SHA:0:7}%0AğŸ“„ Message: $(git log -1 --pretty=%B)"

    - name: Notify Telegram (Build Failed)
      if: failure()
      run: |
        curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
        -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
        -d "text=âŒ BUILD FAILED%0A%0AğŸ“Œ Branch: ${{ github.ref }}%0AğŸ”„ Workflow: ${{ github.workflow }}%0AğŸ’» Commit: ${GITHUB_SHA:0:7}%0AğŸ“„ Message: $(git log -1 --pretty=%B)"

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test -- --coverage

    - name: Notify Telegram (Tests Success)
      if: success()
      run: |
        curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
        -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
        -d "text=âœ… TESTS PASSED%0A%0AğŸ“Œ Branch: ${{ github.ref }}%0AğŸ”„ Workflow: ${{ github.workflow }}%0AğŸ“Š Coverage: $(grep -c '^DA:' coverage/lcov.info) lines"

    - name: Notify Telegram (Tests Failed)
      if: failure()
      run: |
        curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
        -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
        -d "text=âŒ TESTS FAILED%0A%0AğŸ“Œ Branch: ${{ github.ref }}%0AğŸ”„ Workflow: ${{ github.workflow }}"

  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Run Test Coverage
        run: npm test -- --coverage --collectCoverage=true

      - name: Check coverage file
        run: |
          cat coverage/lcov.info
          echo "Coverage: $(grep -c '^DA:' coverage/lcov.info) lines"

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
                -Dsonar.qualitygate.wait=true
                -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
                -Dsonar.coverage.exclusions=**/test/**,**/mock/**
                -Dsonar.test.inclusions=**/test/**
                -Dsonar.javascript.node.maxspace=4096

      - name: Notify Telegram (SonarQube Success)
        if: success()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d "text=âœ… SONARQUBE ANALYSIS PASSED%0A%0AğŸ“Œ Branch: ${{ github.ref }}%0AğŸ”„ Workflow: ${{ github.workflow }}%0AğŸ“Š Coverage: $(grep -c '^DA:' coverage/lcov.info) lines"

      - name: Notify Telegram (SonarQube Failed)
        if: failure()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d "text=âŒ SONARQUBE ANALYSIS FAILED%0A%0AğŸ“Œ Branch: ${{ github.ref }}%0AğŸ”„ Workflow: ${{ github.workflow }}"

  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    needs: sonarqube
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: sema03/meal-search-front

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Notify Telegram (Docker Push Success)
        if: success()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d "text=âœ… DOCKER IMAGE PUSHED TO HUB%0A%0AğŸ“Œ Branch: ${{ github.ref }}%0AğŸ”„ Workflow: ${{ github.workflow }}%0AğŸ³ Image: sema03/meal-search-front:${{ steps.meta.outputs.version }}"

      - name: Notify Telegram (Docker Push Failed)
        if: failure()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d "text=âŒ DOCKER PUSH FAILED%0A%0AğŸ“Œ Branch: ${{ github.ref }}%0AğŸ”„ Workflow: ${{ github.workflow }}"
